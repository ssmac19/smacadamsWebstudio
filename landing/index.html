            <div class="ws-anim">
              <div class="sticky-wrapper" id="wsWrap">
                <div class="sticky-video">
                  <video id="wsVid" preload="auto" muted playsinline poster="">
                    <source
                      src="https://ssmac19.github.io/pngseq/solv4v5render.mp4"
                      type="video/mp4"
                    />
                  </video>
                </div>
              </div>
            </div>

            <script>
              (function () {
                const vid = document.getElementById("wsVid");
                const wrap = document.getElementById("wsWrap");

                const FPS = 24,
                  FRAMES = 150,
                  MAX = FRAMES - 1;
                let ticking = false,
                  primed = false;

                function progress() {
                  const rect = wrap.getBoundingClientRect();
                  const start = scrollY + rect.top;
                  const total = wrap.offsetHeight - innerHeight;
                  const scrolled = Math.min(
                    Math.max(scrollY - start, 0),
                    Math.max(total, 0),
                  );
                  return total > 0 ? scrolled / total : 0; // 0..1
                }

                function seek(t) {
                  if (typeof vid.fastSeek === "function") {
                    try {
                      vid.fastSeek(t);
                      return;
                    } catch (e) {}
                  }
                  vid.currentTime = t;
                }

                function update() {
                  const p = progress();
                  const frame = Math.min(MAX, Math.max(0, Math.round(p * MAX)));
                  const t = frame / FPS; // exact frame time
                  if (!isNaN(t)) seek(t);
                  ticking = false;
                }

                async function prime() {
                  if (primed) return;
                  try {
                    await vid.play(); // quick playâ†’pause primes decoder
                    await new Promise((r) => setTimeout(r, 60));
                    vid.pause();
                    seek(0.0001);
                  } catch (e) {}
                  primed = true;
                }

                vid.addEventListener("loadedmetadata", async () => {
                  await prime();
                  update(); // set initial frame
                  addEventListener(
                    "scroll",
                    () => {
                      if (!ticking) {
                        ticking = true;
                        requestAnimationFrame(update);
                      }
                    },
                    { passive: true },
                  );
                  addEventListener("resize", update);
                });
              })();
            </script>
